name: CI/CD Pipeline (build → push → deploy)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install dependencies
        run: go mod download

      - name: Run unit tests
        run: go test ./... -v

      - name: Build docker image
        run: docker build -t shobhitnagar/myapp:${{ github.sha }} -t shobhitnagar/myapp:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Push image to Docker Hub
        run: |
          docker push shobhitnagar/myapp:${{ github.sha }}
          docker push shobhitnagar/myapp:latest

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG_CONTENT }}" | base64 --decode > kubeconfig
          mkdir -p $HOME/.kube
          mv kubeconfig $HOME/.kube/config
          kubectl config use-context minikube || true
        env:
          KUBECONFIG: $HOME/.kube/config

      - name: Update k8s deployment image (rolling update)
        run: |
          kubectl -n default set image deployment/myapp-deployment myapp=shobhitnagar/myapp:${{ github.sha }}
          kubectl -n default rollout status deployment/myapp-deployment --timeout=120s

      - name: Output pods
        run: kubectl get pods -n default -o wide
